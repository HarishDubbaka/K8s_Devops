<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520">
  <style>
    .box { fill:#f8f9fa; stroke:#334155; stroke-width:2; rx:8; }
    .title { font: bold 16px sans-serif; fill:#0f172a; }
    .label { font: 14px sans-serif; fill:#0f172a; }
    .small { font: 12px sans-serif; fill:#0f172a; }
    .arrow { stroke:#0f172a; stroke-width:2; fill:none; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- Docker Client -->
  <rect x="40" y="60" width="200" height="80" class="box" />
  <text x="140" y="92" text-anchor="middle" class="title">Docker Client</text>
  <text x="140" y="114" text-anchor="middle" class="small">CLI / API</text>

  <!-- Docker Host (Daemon) -->
  <rect x="300" y="40" width="360" height="160" class="box" />
  <text x="480" y="68" text-anchor="middle" class="title">Docker Host</text>
  <text x="480" y="92" text-anchor="middle" class="label">Docker Daemon (dockerd)</text>
  <text x="480" y="114" text-anchor="middle" class="small">Manages images, containers, networks, volumes</text>

  <!-- Docker Registry -->
  <rect x="720" y="40" width="220" height="100" class="box" />
  <text x="830" y="72" text-anchor="middle" class="title">Docker Registry</text>
  <text x="830" y="96" text-anchor="middle" class="small">Docker Hub / Private Registry</text>

  <!-- Images -->
  <rect x="720" y="170" width="220" height="70" class="box" />
  <text x="830" y="200" text-anchor="middle" class="title">Images</text>
  <text x="830" y="222" text-anchor="middle" class="small">Immutable templates built from Dockerfile</text>

  <!-- Containers -->
  <rect x="420" y="240" width="260" height="140" class="box" />
  <text x="550" y="274" text-anchor="middle" class="title">Containers</text>
  <text x="550" y="296" text-anchor="middle" class="small">Runtime instances of images</text>
  <text x="550" y="318" text-anchor="middle" class="small">Isolated processes, networks, volumes</text>

  <!-- Arrows -->
  <path d="M240 100 L300 100" class="arrow" />
  <text x="270" y="88" text-anchor="middle" class="small">build / run</text>

  <path d="M660 120 L720 120" class="arrow" />
  <text x="690" y="108" text-anchor="middle" class="small">push / pull</text>

  <path d="M660 260 L720 205" class="arrow" />
  <text x="690" y="240" text-anchor="middle" class="small">pull image</text>

  <path d="M540 200 L540 240" class="arrow" />
  <text x="560" y="221" class="small">create container</text>

  <!-- Client <-> Daemon (API) -->
  <path d="M240 120 L300 140" class="arrow" />
  <text x="270" y="140" text-anchor="middle" class="small">API / CLI</text>

  <!-- Registry <-> Host (images) -->
  <path d="M830 140 L830 170" class="arrow" />

  <!-- Decorative background grouping for Docker Host components -->
  <g>
    <rect x="320" y="110" width="320" height="100" fill="none" stroke="#94a3b8" stroke-dasharray="6 4" rx="6" />
    <text x="480" y="150" text-anchor="middle" class="small">Images stored & containers run on Host</text>
  </g>

  <!-- Legend -->
  <rect x="40" y="360" width="900" height="120" rx="6" fill="#ffffff" stroke="none" />
  <text x="60" y="384" class="label">Legend:</text>
  <text x="160" y="384" class="small">Docker Client = CLI or API</text>
  <text x="360" y="384" class="small">Docker Host = daemon (dockerd)</text>
  <text x="620" y="384" class="small">Registry = image repository</text>
  <text x="60" y="406" class="small">Workflow: Client -> Daemon builds/pushes images -> Registry stores images -> Daemon pulls images -> Daemon creates Containers</text>

</svg>
